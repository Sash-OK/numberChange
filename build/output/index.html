<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Document</title>
    <style>.wrapper {
            max-width: 1200px;
            margin: 50px auto 0;
        }
        .result {
            font-size: 20px;
            text-align: right;
        }</style>
</head>
<body>

    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6">
                    <div class="well">
                        <div class="form-group">
                            <h2 class="text-center">OnClick</h2>
                            <br>
                            <div class="row text-right">
                                <div class="col-xs-8">
                                    <input type="number" class="form-control js-example-1" value="">
                                </div>
                                <div class="col-xs-2">
                                    <button class="btn btn-block btn-primary js-start-1">Start</button>
                                </div>
                                <div class="col-xs-2">
                                    <button class="btn btn-block btn-danger js-stop-1">Stop</button>
                                </div>
            
                            </div>
                        </div>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="speed-1" class="col-xs-3 control-label">Slow Speed:</label>
                                <div class="col-xs-2">
                                    <select id="speed-1" class="form-control js-speed-1">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9" selected="">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <label class="col-xs-3 control-label">Result:</label>
                                <label class="col-xs-4 text-info result js-result-1">0</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-xs-6">
                    <div class="well">
                        <div class="form-group">
                            <h2 class="text-center">OnKeyUp</h2>
                            <br>
                            <div class="row text-right">
                                <div class="col-xs-8">
                                    <input type="number" class="form-control js-example-2" value="">
                                </div>
                                <div class="col-xs-4">
                                    <button class="btn btn-block btn-danger js-stop-2">Stop</button>
                                </div>
            
                            </div>
                        </div>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="speed-2" class="col-xs-3 control-label">Slow Speed:</label>
                                <div class="col-xs-2">
                                    <select id="speed-2" class="form-control js-speed-2">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5" selected="">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <label class="col-xs-3 control-label">Result:</label>
                                <label class="col-xs-4 text-info result js-result-2">0</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-6">
                    <div class="well">
                        <div class="form-group">
                            <h2 class="text-center">OnChange</h2>
                            <br>
                            <form class="row text-center js-example-3">
                                <div class="col-xs-3"><div class="checkbox"><label><input type="checkbox" value="5500" checked="">&#177; 5 500</label></div></div>
                                <div class="col-xs-3"><div class="checkbox"><label><input type="checkbox" value="10200">&#177; 10 200</label></div></div>
                                <div class="col-xs-3"><div class="checkbox"><label><input type="checkbox" value="16590">&#177; 16 590</label></div></div>
                                <div class="col-xs-3"><div class="checkbox"><label><input type="checkbox" value="21357">&#177; 21 357</label></div></div>
                            </form>
                        </div>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="speed-3" class="col-xs-3 control-label">Slow Speed:</label>
                                <div class="col-xs-3">
                                    <select id="speed-3" class="form-control js-speed-3">
                                        <option value="1" selected="">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <label class="col-xs-3 control-label">Result:</label>
                                <label class="col-xs-4 text-info result js-result-3">0</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/demo.77de5100.js"></script>
</body>
</html>
