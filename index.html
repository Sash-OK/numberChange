<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/slowNumbers.js"></script>
    <title>Document</title>
    <style>
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test, .test-1 {
            width: 200px; height: 100px; margin: 10px auto; border: 1px solid red;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="container-fluid">
    
        </div>
    </div>

    <div class="wrap" style="text-align: center;">
        <div class="test"></div>
    
        <input type="text" class="inp">
    
        <button class="btn">Click</button>
        <button class="stop">stop</button>
    </div>

    <div class="wrap" style="text-align: center;">
        <div class="test-e"></div>
        
        <input type="text" class="inp-e">
        
        <button class="btn">Click</button>
        <button class="stop">stop</button>
    </div>

    <div class="wrap" style="text-align: center;">
        <div class="test-1"></div>
    
        <input type="text" class="inp-1">
    
        <button class="btn-1">Click</button>
        <button class="stop-1">stop</button>
    </div>

    <script>
        $(function () {

            $('.wrap').find('.test').slowNumbers({
                start: 0,
                end: 100
            });

            $('.wrap').find('.test-1').slowNumbers({
                start: 1330,
                format: true
            });

            $('.test-e').slowNumbers({
                start: 100
            });


            $('.wrap').find('.btn').each(function (i, btn) {
                $(btn).on('click', function (e) {
                    e.preventDefault();

                    var start = $(btn).parent().find('.test').prop('slowNumbersValue') || 0;
                    var end = $(btn).parent().find('.inp').val();

                    //$(btn).parent().find('.test').prop('slowNumbersValue', start.toString());

                    $(btn).parent().find('.test').slowNumbers('update', {
                        start: start,
                        end: end
                    });
                });
            });

            $('.inp-e').on('keyup', function () {
                var start = $('.test-e').prop('slowNumbersValue') || 0;
                var end = $(this).val();
                $('.test-e').slowNumbers('update', {
                    end: end,
                    format: true
                })
            });

            $('.wrap').find('.stop').each(function (i, btn) {
                $(btn).on('click', function (e) {
                    e.preventDefault();
                    $(btn).parent().find('.test').slowNumbers('stop');
                })
            });

            $('.wrap').find('.btn-1').on('click', function () {

                var start = $('.test-1').prop('slowNumbersValue') || 0;
                var end = $('.inp-1').val();

                $('.test-1').slowNumbers('update', {
                    start: 300,
                    end: end,
                    format: true
                })
            });

            $('.stop-1').on('click', function (e) {
                e.preventDefault();
                $('.test-1').slowNumbers('stop');
            });
        });
    </script>
</body>
</html>
